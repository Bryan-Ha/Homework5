<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row row-1">
        <p class="hour">9 AM</p>
        <textarea class="description" id="description"></textarea>
        <button class="saveBtn" id="saveBtn">Save</button>
      </div>
      <div class="row row-2">
        <p class="hour">10 AM</p>
        <textarea class="description" id="description"></textarea>
        <button class="saveBtn" id="saveBtn">Save</button>
      </div>
      <div class="row row-1">
        <p class="hour">11 AM</p>
        <textarea class="description" id="description"></textarea>
        <button class="saveBtn" id="saveBtn">Save</button>
      </div>
      <div class="row row-1">
        <p class="hour">12 PM</p>
        <textarea class="description" id="description"></textarea>
        <button class="saveBtn" id="saveBtn">Save</button>
      </div>
      <div class="row row-1">
        <p class="hour">1 PM</p>
        <textarea class="description" id="description"></textarea>
        <button class="saveBtn" id="saveBtn">Save</button>
      </div>
      <div class="row row-1">
        <p class="hour">2 PM</p>
        <textarea class="description" id="description"></textarea>
        <button class="saveBtn" id="saveBtn">Save</button>
      </div>
      <div class="row row-1">
        <p class="hour">3 PM</p>
        <textarea class="description" id="description"></textarea>
        <button class="saveBtn" id="saveBtn">Save</button>
      </div>
      <div class="row row-1">
        <p class="hour">4 PM</p>
        <textarea class="description" id="description"></textarea>
        <button class="saveBtn" id="saveBtn">Save</button>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      var currentDate;
      var currentTime;
      
      $(window).on("load", function () {
        currentDate = moment().format("dddd MMM Do YYYY, h:mm a");
        $("#currentDay").append(currentDate);
        currentTime = moment().format("H");
      })

      let tastDescription = [];

      function saveEvent (ev) {
        ev.preventDefault();
        let description = {
          task: document.getElementById("description").value
        }
        tastDescription.push(saveEvent);
       
        
        let pre = document.querySelector("#msg pre");
        pre.textContent = JSON.stringify(tastDescription);
        localStorage.setItem("My task of the day", JSON.stringify(tastDescription, saveEvent));

      }

     document.addEventListener("DOMContentLoaded", ()=>{
       document.getElementById("saveBtn").addEventListener("click", saveEvent);
     }) 
    </script>
  </body>
</html>
